<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="images/jennifer-logo.png" alt="Jennifer Logo" class="logo" />
    <h1 class="title">ðŸŽ€ Jennifer's Candy House ðŸŽ€</h1>
    <p class="subtitle">Please select a payment method</p>

    <div class="button-container">
      <button onclick="showQRCode('wechat')">WeChat Pay</button>
      <button onclick="showQRCode('alipay')">Alipay</button>
      <button onclick="showQRCode('qq')">QQ Wallet</button>
      <button onclick="showQRCode('paynow')">PayNow</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="qrModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="qrImage" src="" alt="QR Code" class="qr-code" />
  </div>

  <script>
    function showQRCode(method) {
      const modal = document.getElementById("qrModal");
      const img = document.getElementById("qrImage");
      img.src = `images/${method}-qrcode.png`;
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("qrModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("qrModal");
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
