<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jennifer's Candy House</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Jennifer Logo" class="logo">
    <h1 class="title">ðŸŽ€ Jennifer's Candy House ðŸŽ€</h1>
    <p class="subtitle">Please select a payment method</p>

    <div class="buttons">
      <button onclick="showPopup('wechat')">WeChat Pay</button>
      <button onclick="showPopup('alipay')">Alipay</button>
      <button onclick="showPopup('qq')">QQ Wallet</button>
      <button onclick="showPopup('paynow')">PayNow</button>
    </div>
  </div>

  <div id="popup" class="popup hidden" onclick="hidePopup()">
    <img id="qrcode" src="" alt="QR Code">
  </div>

  <script>
    function showPopup(method) {
      const popup = document.getElementById('popup');
      const qrcode = document.getElementById('qrcode');
      qrcode.src = `images/${method}-qrcode.png`;
      popup.classList.remove('hidden');
    }
    function hidePopup() {
      document.getElementById('popup').classList.add('hidden');
    }
  </script>
</body>
</html>
