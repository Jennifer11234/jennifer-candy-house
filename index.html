<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jennifer's Candy House</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="images/logo.png" alt="Jennifer Logo" class="logo" />
    <h1 class="title">ðŸŽ€ Jennifer's Candy House ðŸŽ€</h1>
    <p class="subtitle">Please select a payment method</p>
    <div class="buttons">
      <button onclick="showQRCode('wechat')">WeChat Pay</button>
      <button onclick="showQRCode('alipay')">Alipay</button>
      <button onclick="showQRCode('qq')">QQ Wallet</button>
      <button onclick="showQRCode('paynow')">PayNow</button>
    </div>
  </div>

  <div id="overlay" class="overlay hidden" onclick="hideQRCode()">
    <img id="qrcode" class="qrcode-img" src="" alt="QR Code" />
  </div>

  <script>
    function showQRCode(method) {
      const overlay = document.getElementById("overlay");
      const qr = document.getElementById("qrcode");
      qr.src = `images/${method}-qrcode.png`;
      overlay.classList.remove("hidden");
    }

    function hideQRCode() {
      document.getElementById("overlay").classList.add("hidden");
    }
  </script>
</body>
</html>
