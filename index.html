<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jennifer's Candy House</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <img src="images/jennifer-logo.png" alt="Jennifer's Logo" class="logo" />
    <h1>ðŸŽ€ Jennifer's Candy House ðŸŽ€</h1>
    <p>Please select a payment method</p>
    <div class="buttons">
      <button onclick="showQRCode('wechat')">WeChat Pay</button>
      <button onclick="showQRCode('alipay')">Alipay</button>
      <button onclick="showQRCode('qq')">QQ Wallet</button>
      <button onclick="showQRCode('paynow')">PayNow</button>
    </div>
    <div class="qrcode" id="qrcode">
      <img id="qrcode-img" src="" alt="QR Code" />
      <button class="close" onclick="closeQRCode()">Close</button>
    </div>
  </div>

  <script>
    function showQRCode(method) {
      const imgMap = {
        wechat: 'images/wechat-qrcode.png',
        alipay: 'images/alipay-qrcode.png',
        qq: 'images/qq-qrcode.png',
        paynow: 'images/paynow-qrcode.png'
      };
      document.getElementById('qrcode-img').src = imgMap[method];
      document.getElementById('qrcode').style.display = 'flex';
    }

    function closeQRCode() {
      document.getElementById('qrcode').style.display = 'none';
    }
  </script>
</body>
</html>
