<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jennifer's Candy House</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
      padding: 40px;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      margin: 15px;
      padding: 15px 30px;
      font-size: 16px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #e65a4d;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 220px;
      height: 220px;
      object-fit: contain;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #aaa;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
  </style>
</head>
<body>

  <img src="images/jennifer-logo.png" class="logo" alt="Jennifer Logo">
  <h2>Select a Payment Method</h2>

  <button class="button" onclick="openModal('wechat')">WeChat Pay</button>
  <button class="button" onclick="openModal('alipay')">Alipay</button>
  <button class="button" onclick="openModal('qq')">QQ Wallet</button>
  <button class="button" onclick="openModal('paynow')">PayNow</button>

  <!-- Modals -->
  <div id="wechat" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('wechat')">&times;</span>
      <h3>WeChat Pay</h3>
      <img src="images/wechat-qrcode.png" alt="WeChat QR Code">
    </div>
  </div>

  <div id="alipay" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('alipay')">&times;</span>
      <h3>Alipay</h3>
      <img src="images/alipay-qrcode.png" alt="Alipay QR Code">
    </div>
  </div>

  <div id="qq" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('qq')">&times;</span>
      <h3>QQ Wallet</h3>
      <img src="images/qq-qrcode.png" alt="QQ QR Code">
    </div>
  </div>

  <div id="paynow" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('paynow')">&times;</span>
      <h3>PayNow</h3>
      <img src="images/paynow-qrcode.png" alt="PayNow QR Code">
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "block";
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    window.onclick = function(event) {
      const modals = document.getElementsByClassName('modal');
      for (let i = 0; i < modals.length; i++) {
        if (event.target === modals[i]) {
          modals[i].style.display = "none";
        }
      }
    };
  </script>

</body>
</html>
